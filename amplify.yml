version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    build:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm ci
        - npm run build
        - npm run export  # Add this line to generate a static site
  artifacts:
    baseDirectory: out # Change from `.next` to `out` (Next.js exports here)
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
      - ~/.npm
      - ~/.cache
